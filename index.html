<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="shortcut icon" href="https://i.ibb.co/KFDQxfH/image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script type="text/javascript">
        function genQR()
        {
            var gapi="https://chart.googleapis.com/chart?chf=bg,s,65432100&cht=qr&chs=";
            var myimg=document.getElementById("img");
            var mytext=document.getElementById("qrtext").value;
            var mysize=document.getElementById("size").value;

            if (mytext!=="" && mysize=="100")
            {
                myimg.src=gapi+"100x100"+"&chl="+mytext;
                // https://chart.googleapis.com/chart?cht=qr&chs=100x100&chl=hello
            }

            else if(mytext!=="" && mysize=="150")
            {

                myimg.src=gapi+"150x150"+"&chl="+mytext;
            }

            else if(mytext!=="" && mysize=="200")
            {
                myimg.src=gapi+"200x200"+"&chl="+mytext;
            }

            else if (mytext!=="" && mysize=="250")
            {
                myimg.src=gapi+"250x250"+"&chl="+mytext;
            }

            else if (mytext!=="" && mysize=="300")
            {
                myimg.src=gapi+"300x300"+"&chl="+mytext;
            }

            else
            {
                alert("Please Enter Text");
            }
        }
    </script>
    <div class="container">
        <h1>QR Code Generator</h1>
        <br>
        <center>
        <p>Create QR code of any text of upto four thousand alphanumeric characters of arbitrary text.
            <br>For example: an URL, some text, mobile number or contact or a short story.
        </p>
        <br><br>
        <textarea placeholder="Enter Your Text" id="qrtext" class="text"></textarea>
        <br><br>
        <select id="size">
            <option value="100">100 x 100</option>
            <option value="150">150 x 150</option>
            <option value="200">200 x 200</option>
            <option value="250" selected>250 x 250</option>
            <option value="300">300 x 300</option>
        </select>
        <br><br>
        <input type="submit" class="submit" value="Generate" onclick="genQR()">
        <br><br>
        <img src="" class="qr" id="img">
        <br><br><br>
        </center>
        <div class="footer">
            <div class="footer_name">Developed By Shashank Mishra</div>
            <div class="follow">
                <p style="display: inline">Follow:</p>
                <a href="https://github.com/iAmey001" target="_blank"><i class="fa fa-github" style="font-size: 24px"></i></a>
                <a href="https://www.linkedin.com/in/ameyvinerkar" target="_blank"><i class="fa fa-linkedin-square" style="font-size: 24px"></i></a>
                <a href="https://www.instagram.com/amey.vinerkar" target="_blank"><i class="fa fa-instagram" style="font-size: 24px"></i></a>
            </div>
        </div>
        
    </div>
</body>
</html>
